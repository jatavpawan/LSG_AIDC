<div class="row">
    <div class="col-md-3">
        <ta-form-group-validation [isRequired]="true">
            <label>Initiated By</label>
            <input required class="form-control form-control-sm" type="text" name="preparedBy" disabled
                   id="preparedBy" [(ngModel)]="auditInfo.PreparedBy" #preparedBy="ngModel" />
        </ta-form-group-validation>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <ta-form-group-validation [isRequired]="true">
            <label>Initiated On</label>
            <input required class="form-control form-control-sm" type="text" name="preparedOn"
                   id="preparedOn" [(ngModel)]="auditInfo.PreparedOn" #preparedOn="ngModel" disabled />
        </ta-form-group-validation>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <ta-form-group-validation [isRequired]="true">
            <label>Approver</label>
            <select required class="form-control form-control-label-sm" name="approver" id="approver" [(ngModel)]="auditInfo.Approver" #approver="ngModel">
                <option [selected] [disabled] [value]="utilities.defaultDropDownValue">Select an Approver</option>
                <option *ngFor="let approver of approvers" [ngValue]="approver">{{approver.Name}}</option>
            </select>
        </ta-form-group-validation>
    </div>
</div>
