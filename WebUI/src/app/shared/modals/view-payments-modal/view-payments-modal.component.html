<div>
    <div class="modal-dialog">
        <div class="modal-content payments-modal-content">
            <div class="modal-header payments-modal-header">
                <h3 class="modal-title">{{title || 'Confirm'}}</h3>
            </div>
            
            
            <div class="modal-body payments-modal-body">
                <table data-auto-id="view_upcoming_payments_table" class="table ta-table-responsive table-striped table-sm">
                    <tbody>
                        <tr *ngFor="let paymentDate of upcomingPayments">
                            <td class="align-center">{{paymentDate | dateformat: 'MM/DD/YYYY'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="modal-footer payments-modal-footer">
                <button data-auto-id="upcoming_payments_close_button" type="button" class="btn" (click)="cancel()">{{cancelText}}</button>
            </div>
        </div>
    </div>
</div>
