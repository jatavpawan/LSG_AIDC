<div >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">{{title || 'Confirm'}}</h3>
                <button type="button" class="close" (click)="close()">&times;</button>
            </div>
            <div class="modal-body ModalContentText">
                <p>{{message || 'Are you sure?'}}</p>
            </div>
            <div class="modal-footer">
                <button *ngIf="confirmText.length > 0" type="button" class="ta-primary-button" (click)="confirm()">{{confirmText}}</button>
                <button *ngIf="isCancelAvailable()" type="button" class="btn" (click)="cancel()">{{cancelText}}</button>
            </div>
        </div>
    </div>
</div>
